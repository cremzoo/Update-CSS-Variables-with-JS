<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript30 Update CSS Variables with JS</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono&amp;subset=latin-ext" rel="stylesheet">
  
</head>

<body>

  <!--Not optimized for mobile yet-->


  <h2>Update CSS Variables with <span class="hl">JS</span></h2>

  <div class="controls">

    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#e68a00">

    <label for="border-radius">Border-radius:</label>
    <input id="border-radius" type="range" name="border-radius" min="0" max="100" value="10" data-sizing="%">

    <label for="width">Image-width:</label>
    <input id="width" type="range" name="width" min="0" max="100" value="10" data-sizing="%">

    <label for="height">Image-height:</label>
    <input id="height" type="range" name="height" min="0" max="100" value="10" data-sizing="%">

  </div>

  <img src="https://res.cloudinary.com/cremz/image/upload/c_scale,h_500,q_100,w_500/v1526478086/Caspar David Friedrich_Wanderer.png" alt="Wanderer Above the Sea of Fog by Caspar David Friedrich">

  <script  src="index.js"></script>

</body>

</html>
